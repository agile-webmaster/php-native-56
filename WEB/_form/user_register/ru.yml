login:
  label: Логин
  pholder: Укажите логин
  note: >
    возможные символы - цифры, буквы латинского алфавита, <br/>
    а также символы "-" (тире) и "_" (нижнее
    подчеркивание)<br/>(например: <b>Petr_1983</b>)
password:
  label: Пароль
  pholder: Введите пароль
  note: >
    По возможности, не указывайте простой пароль
    <br/>(минимально допустимая длина пароля - 4 символа)
password2:
  label: Повтор пароля
  pholder: Повторите пароль
  note: Необходимо повторить пароль
uaac:
  label: Код Активации<br />Пользовательского<br />Аккаунта (КАПА)
  pholder: Укажите Ваш КАПА
  note: >
    Укажите Код Активации Пользовательского Аккаунта <br />
    (КАПА выдается менеджером компании при регистрации договора<br />
    или по заявлению - лично в офисе и с предъявлением<br />
    документа, подтвердающего полномочия на совершение<br />
    данных действий), например: <b>DF-ALM-32424</b>
email:
  label: Эл. почта
  pholder: Укажите Ваш e-mail
  note: >
    Адрес электронной почты может быть использон нами<br />
    в качестве адресата при отправке электронных уведомлений,<br />
    а также для восстановления доступа к личному кабинету.<br />
    Для использования данного адреса электронной почты<br />
    потребуется его подтверждение путем перехода по ссылке
mobile_number_ru:
  label: Номер мобильного <br />телефона
  pholder: Укажите Ваш номер телефона
  note: >
    Номер Вашего мобильного телефона, зарегистрированного у<br />
    российского оператора сотовой связи - к сожалению, мы <br />
    не имеем возможности отправки СМС-уведомлений зарубеж<br />
    (необходимо указать последние 10 цифр, что соответствует<br />
    номеру телефона без первой цифры), например: <b>9032221122</b>
fio_last:
  label: Фамилия
  pholder: Укажите Фамилию
  note: 'Фамилия как в договоре, например: Иванов'
fio_first:
  label: Имя
  pholder: Укажите Имя
  note: 'Имя как в договоре, например: Иван'
fio_middle:
  label: Отчество
  pholder: Укажите Отчество
  note: 'Отчество как в договоре, например: Иванович'