user_register:
  title: 'neuen Benutzer registrieren'
  short_title: Benutzer-Anmeldung
  label: Registrierung
  welcome_1: Herzlich willkommen in das Benutzer-Anmeldungssytem!
  welcome_2: >
    Um sich erfolgreich als Benutzer anzumelden, füllen Sie die untenliegende Formular-Felder aus.<br />
    Die mit "*" gekennzeichneten Felder sind Pflichtfelder.
  note_sfields: >
    Wenn Sie später online zahlen oder andere Handlungen in Ihrem Personal Cabinet
    ausführen wollen, können Sie sofort andere Informationen angeben, die uns Sie
    als unser Kunde richtig identifizierenund für Sie Zugriff zu
    allen möglichen Handlungen freigeben lassen:
  note_form_finish: oder die Anmeldung Ihres Konto sofort beenden
