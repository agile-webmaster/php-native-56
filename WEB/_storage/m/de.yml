# -------------- Datenbank-Beschreibung
dbProfileName: Name vom Anschlussprofile an die Datenbank
dbTableName: Titel der Tabelle
dbErrorDesc: Fehlerbeschreibung bei der Arbeit mit der Datenbank
dbFieldType: Feldtyp in der Datenbank

# -------------- Typisierung von Fehlern
errFatal: Der kritische Fehler
errDBcheckerFieldNotSpecified: Kein Prüffeld in der Datenbank angegeben
errRouting: Routing-Fehler
errGetVarsForMigrateСheckerNotDefined: Variable für die Prüfung der Routingmigration sind nicht festgestellt
errGetVarsForInsertBXСheckerNotDefined: Variable für die Routingprüfung zum Datenherunterladen aus Bitrix sind nicht festgestellt
errDBProfileNameIsEmpty: Anschlussprofile an die Datenbank sind nicht angegeben
errDBConnParamsAreWrong: Anschlussparameter lassen keinen Anschluss an die Datenbank
errDBConnProfileNameIsNotInList: Anschlussprofile an die Datenbank sind nicht erkannt
errDBTableNameUnknown: falscher Titel der Tabelle
errDBTableIndexFieldTypeIsWrong: Falscher Indexfeldtyp der Tabelle
errDBDataNotArray: Falsche Datenform (Datenbereich erforderlich)
errDBFieldsAreWrong: Stichprobenartige Spalten sind falsch angewiesen
errDBFilterIsWrong: Auswahl-Filter entspricht den Anforderungen nicht
errDBLimitTypeWrong: Auswahl-Limit entspricht den Anforderungen nicht
errPDO: Falsche PDO-Parameter
errDBCreateDB: Das Schaffen von neuer Datenbank ist unmöglich
errDBInsertRow: Das Angeben-Hinzufügen in die Tabelle ist unmöglich
errDBSelectRow: Die Angaben-Auswahl aus der Tabelle ist unmöglich
errDBUpdateRow: Die Angaben-Erneuerung in der Tabelle ist unmöglich
errActionMethodIsNotValid: Kein Verfahren in der Klasse gefunden
errFormStructureIsNull: Die Form mit leerer Struktur

