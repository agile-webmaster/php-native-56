kicker:
  aar_email_act: >
    <p>Спасибо за то что Вы выбрали нашу компанию и поздравляем!</p>
    <p><b>Ваш адрес электронной почты был только что успешно подтвержден.</b></p>
    <p><i>Теперь Вы можете получать информационные сообщения, а также использовать данный адрес электронной
      почты для доступа в личный кабинет и восстановления доступа в персональный аккаунт с помощью email!</i></p>
  aar_email_act_s: >
    <p>Спасибо за то что Вы выбрали нашу компанию и поздравляем!</p>
    <p><b>Ваш адрес электронной почты был только что успешно подтвержден.</b></p>
    <p><i>Теперь Вы можете получать информационные сообщения, а также использовать данный адрес электронной
      почты для доступа в личный кабинет и восстановления доступа в персональный аккаунт с помощью email!</i></p>

  ppc_started: >
    <p>Спасибо за то что воспользовались нашим сервисом! <br /> <br />
      Процедура восстановления доступа в Ваш персональный аккаунт была инициирована только что. <br />
      Пожалуйста, проверьте Ваши каналы коммуникаций (телефон, имейл и т.д.), используемые для восстановления
      доступа в аккаунт!
      <br /><br />
      ВАЖНО! В некоторых случаях, например, когда у Вас в настройках аккаунту указан имейл и, соответственно, письмо
      с параметрами для восстановления доступа было отправлено Вам на имейл, но Вы проверили папку "Входящие", "Спам" и
      все же ВЫ НЕ ПОЛУЧИЛИ ПИСЬМО - пожалуйста, свяжитесь с администратором нашего сайта по адресу электронной почты
      <a class="flashLink" href="{{webmaster_email_address}}">{{webmaster_email_address}}</a>
      и мы решим возникший у Ваш вопрос в самое ближайшее время</p>
  ppc_wait_sec: >
    <p>К сожалению, мы не можем выполнить запрошенную Вами процедуру по причине того, что Вы уже осуществили предельно
      большое количество попыток за очень короткий промежуток времени! <br /><br />
      Для повторного осуществления процедуры, пожалуйста, повторите Вашу операцию через {{wait_seconds}} секунд.</p>

