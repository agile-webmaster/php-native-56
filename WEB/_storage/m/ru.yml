cm_tool_getParamFromArray: ВСПОМОГАТЕЛЬНОЕ СОБЫТИЕ - получить не пустое значение из массива
cm_tool_getTime: ВСПОМОГАТЕЛЬНОЕ СОБЫТИЕ - получить метку времени для определенной даты
cm_tool_getFullDate: ВСПОМОГАТЕЛЬНОЕ СОБЫТИЕ - получить метку времени в формате Y-m-d H:i:s
